<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
        data.addRows([
          ['Middle Class', 'No Segment', 2200],
          ['Middle Class', 'Interested in arts', 600],
          ['Middle Class', 'Mobile Youth', 1200],
          ['Middle Class', 'Baby Boomers', 2000],

          ['No Segment', 'Total Audience', 8000],
          ['Interested in arts', 'Total Audience', 1000],
          ['Mobile Youth', 'Total Audience', 2000],
          ['Baby Boomers', 'Total Audience', 3000],
        ]);

        // Sets chart options.
        var colors = ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
                   '#cab2d6', '#ffff99'];

    var options = {
      width: 820,
      height: 205,
      sankey: {
        node: {
        
          nodePadding: 45,
        
          label: {
               fontName: 'Helvetica',
               fontSize: 12,
               color: '#FFFFFF',
               bold: false,
               },
        
          colors: colors
        },
        
        link: {
          colorMode: 'gradient',
          colors: colors
        }
      }
    };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>

  </head>
  <body style="background-color:#242424;">
    <div id="sankey_basic" style="width: 820px; height: 205px; padding-top: 1cm;"></div>
  </body>
</html>
